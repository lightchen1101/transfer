<!doctype html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <meta charset="utf-8">
    <title data-i18n="header-title">教務資訊服務網</title>
    <link rel="stylesheet" type="text/css" href="css/home.css" />
    <script src="js/libs/jquery-3.7.1.min.js"></script>
    <script src="js/libs/CLDRPluralRuleParser/CLDRPluralRuleParser.js"></script>
    <script src="js/libs/jquery.i18n/jquery.i18n.js"></script>
    <script src="js/libs/jquery.i18n/jquery.i18n.messagestore.js"></script>
    <script src="js/libs/jquery.i18n/jquery.i18n.fallbacks.js"></script>
    <script src="js/libs/jquery.i18n/jquery.i18n.language.js"></script>
    <script src="js/libs/jquery.i18n/jquery.i18n.parser.js"></script>
    <script src="js/libs/jquery.i18n/jquery.i18n.emitter.js"></script>
    <script src="js/libs/jquery.i18n/jquery.i18n.emitter.bidi.js"></script>
    <script src="js/i18n.js"></script>

<body>
    <div class="header">
        <a class="return" href="disable-login.html">&#8617</a>
        <div class="herder-title">國立臺灣大學轉學考報名系統</div>
    </div>
    <div class="main-grid-row body">
        <div class="main-container">
            <h3>身心障礙申請書上傳</h3>
            <span>僅限已完成報名書面審查學系之考生</span>
            <h5>*顯示「已儲存」或呈現綠色成功狀態，即表示資料已儲存至資料庫，可隨時退出系統</h5>
            <h3>申請文件</h3>
            <div class="upload">
                <p><img src="img/file.svg" alt="upload.svg">身心障礙服務申請書</p>
                <span>尚未選取</span>
                <hr>
                <div class="upload-btn">
                    <button class="btn-able"><img src="img/eye.svg" alt="upload.svg">瀏覽並選取</button>
                    <button class="btn-enable"><img src="img/upload-enable.svg" alt="upload.svg">上傳</button>
                    <button class="btn-able"><img src="img/upload-able.svg" alt="upload.svg">上傳</button>
                </div>
            </div>
        
            
        </div>
        <div class="submit">
            <p>*顯示「已儲存」或呈現綠色成功狀態，即表示資料已儲存至資料庫，可隨時退出系統</p>
            <div class="btns">
                <a class="btn1" href="home.html">登出本系統</a>
            </div>
        </div>
    </div>
</body>
<footer>
    <div class="footer-container">
        <h1 data-i18n="header-title">臺大轉學考報名系統</h1>

    </div>
    <div class="footer-container">
        <p class="footer-copyright">Copyright © 2024 國立臺灣大學教務處 Office of Academic Affairs, National Taiwan
            University</p>
        <div>
            <p class="footer-policy" data-i18n="footer-policy-1">用戶協議</p>
            <p class="footer-policy" data-i18n="footer-policy-2">隱私權保護政策</p>
        </div>
    </div>
</footer>

</html>
