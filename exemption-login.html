    <meta charset="utf-8">

<body>
    <div class="header">
        <a class="return" href="home.html">&#8617</a>
        <div class="herder-title">國立臺灣大學轉學考報名系統</div>
    </div>
    <div class="body">
        <div class="main-grid-row">
            <div class="main-container">
                <h3>低收入戶及中低收入戶</h3>
                <h3>申請免繳或減免 60% 報名費</h3>
                <div class="input-inline">
                    <label for="zip-code">申請類型</label>
                    <div class="radio-group">
                        <input type="radio" id="domestic" name="address-type" value="domestic">
                        <label for="domestic">低收入戶考生</label>
                        <input type="radio" id="international" name="address-type" value="international">
                        <label for="international">中低收入戶考生</label>
                    </div>
                </div>
                <div class="input">
                    <label for="id">中華民國（臺灣）身分證字號</label>
                    <input type="text" id="id" required>
                </div>
                <div class="input">
                    <label for="name">考生姓名</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input">
                    <label for="phone">聯絡電話</label>
                    <input type="text" id="phone" required>
                </div>
                <div class="input">
                    <label for="passcode">電子郵件</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input">
                    <label for="passcode">請輸入以下驗證碼</label>
                    <input type="veri-code" id="veri-code" required>
                </div>
            </div>

        </div>
        <div class="main-grid-row">
            <div class="submit">
                <div class="btns">
                    <a class="btn1" href="exemption-login.html">重設</a>
                    <a class="btn2" href="exemption-success.html">送出申請</a>
                </div>
            </div>
        </div>
    </div>
</body>

    <div class="footer-container">
        <h1 data-i18n="header-title">臺大轉學考報名系統</h1>

            University</p>

            <p class="footer-policy" data-i18n="footer-policy-1">用戶協議</p>
            <p class="footer-policy" data-i18n="footer-policy-2">隱私權保護政策</p>
        </div>
    </div>
</footer>

</html>
